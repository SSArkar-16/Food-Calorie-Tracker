<div class="bg bg-secondary">
	<div class="wrapper p-3">
		<div class="assesment-result">
			<div class="container p-0">
				<div class="title">Calorie Requirement</div>
				<div class="subtitle">
					Results of your daily calorie needs
				</div>
				<div class="content position-relative">
					<div class="result-detail">
						<div class="row m-0 p-0">
							<div class="col-12 mb-2 p-2">
								<div class="card bg-primary outline-none px-3 py-2">
									<div class="card-title mb-1">
										Calorie requirement
									</div>
									<div class="card-content mb-3">
										<h1 class="m-0 p-0 font-weight-bold" id="calories">0 kkal</h1>
									</div>
									<div class="card-subtitle">
										Calorie needs that must be fulfilled every day
									</div>
								</div>
							</div>
							<div class="col-6 col-md-6 mb-2 p-2">
								<div class="card bg-dark outline-none px-3 py-2">
									<div class="card-title mb-1">
										Ideal weight
									</div>
									<div class="card-content mb-3">
										<h1 class="m-0 p-0 font-weight-bold" id="bbi">0 Kg</h1>
									</div>
								</div>
							</div>
							<div class="col-6 col-md-6 mb-2 p-2">
								<div class="card bg-dark outline-none px-3 py-2">
									<div class="card-title mb-1">
										Activity percentage
									</div>
									<div class="card-content mb-3">
										<h1 class="m-0 p-0 font-weight-bold" id="activity">0%</h1>
									</div>
								</div>
							</div>
							<div class="col-12 col-md-12 mb-2 p-2">
								<div class="card bg-dark outline-none px-3 py-2">
									<div class="card-title mb-1">
										Body Mass Index
									</div>
									<div class="card-content mb-3">
										<h1 class="m-0 p-0 font-weight-bold" id="bmi">0</h1>
									</div>
									<div class="card-subtitle" id="bmi-sub">
									</div>
								</div>
							</div>
						</div>
						<button class="btn btn-primary btn-block position-absolute btn-home">Okay</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
