<div class="bg bg-secondary">
	<div class="wrapper p-4">
		<div class="login">
			<div class="login-header text-center mb-4">
				<div class="login-logo my-3">
					<img src="assets/images/logo.png">
				</div>
				<div class="login-title mb-3">Enter</div>
				<div class="login-subtitle">Come in and improve your nutritional intake to get to a healthy Indonesia</div>
			</div>
			<div class="content text-center">
				<div class="form-group">
					<button class="btn btn-dark btn-block btn-login-google">Sign in with Google</button>
				</div>
				<label class="mb-3">Or</label>
				<div class="form-login mb-5">
					<div class="form-group">
						<label class="leading-icon">
							<i class="fa fa-envelope-o"></i>
						</label>
						<input type="email" name="email" class="form-control pl-5" placeholder="Email" required>
					</div>
					<div class="form-group">
						<label class="leading-icon">
							<i class="fa fa-key"></i>
						</label>
						<input type="password" name="password" class="form-control pl-5" placeholder="Password" required>
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-block btn-login">Masuk</button>
					</div>
				</div>
				<label>Don't have an account yet? <a class="goto-register" href="javascript:void(0)">Register now</a></label>
			</div>
		</div>
	</div>
</div>
